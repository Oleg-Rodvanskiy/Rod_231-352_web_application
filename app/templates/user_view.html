{% extends 'base.html' %}
{% block content %}
    <h1>Данные пользователя</h1>
    <table>
        <tr>
            <th>ID</th>
            <td>{{ user.id }}</td>
        </tr>
        <tr>
            <th>Логин</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Фамилия</th>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <th>Имя</th>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <th>Отчество</th>
            <td>{{ user.middle_name }}</td>
        </tr>
        <tr>
            <th>Роль</th>
            <td>{{ user.role.name if user.role else 'Нет роли' }}</td>
        </tr>
    </table>
    <a href="{{ url_for('home') }}">Назад</a>
{% endblock %}
