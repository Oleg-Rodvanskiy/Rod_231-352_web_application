{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Форма Валидации Номера Телефона</h1>
    <form method="POST">
        <div class="form-group">
            <label for="phone">Номер телефона:</label>
            <input type="text" class="form-control {% if error %}is-invalid{% endif %}" id="phone" name="phone" value="{{ phone }}">
            {% if error %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Проверить</button>
    </form>
</div>
{% endblock %}
