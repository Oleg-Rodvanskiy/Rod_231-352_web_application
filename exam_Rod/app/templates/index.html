{% extends 'base.html' %}

{% block content %}
<h1>Список книг</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Год</th>
        <th>Действия</th>
    </tr>
    {% for book in books %}
    <tr>
        <td><a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('edit_book', book_id=book.id) }}">Редактировать</a>
                <a href="{{ url_for('delete_book', book_id=book.id) }}">Удалить</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_book') }}">Добавить книгу</a>
{% endblock %}
