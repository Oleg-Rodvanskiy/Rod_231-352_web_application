{% extends 'base.html' %}

{% block content %}
<h1>Список книг</h1>

<!-- Форма поиска книг -->
<form method="GET" action="{{ url_for('index') }}" class="mb-4">
    <input type="text" name="title" placeholder="Название" value="{{ request.args.get('title') }}" />
    
    <select name="genre" multiple>
        <option value="">Выберите жанр...</option>
        {% for genre in genres %}
            <option value="{{ genre.id }}" {% if genre.id in request.args.getlist(genre) %}selected{% endif %}>{{ genre.name }}</option>
        {% endfor %}
    </select>
    
    <select name="year" multiple>
        <option value="">Выберите год...</option>
        {% for year in years %}
            <option value="{{ year }}" {% if year in request.args.getlist(year) %}selected{% endif %}>{{ year }}</option>
        {% endfor %}
    </select>
    
    <input type="text" name="from_pages" placeholder="Объём от" value="{{ request.args.get('from_pages') }}" />
    <input type="text" name="to_pages" placeholder="Объём до" value="{{ request.args.get('to_pages') }}" />
    
    <input type="text" name="author" placeholder="Автор" value="{{ request.args.get('author') }}" />
    <button type="submit">Найти</button>
</form>

<table>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Год</th>
        <th>Действия</th>
    </tr>
    {% for book in books %}
    <tr>
        <td><a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('edit_book', book_id=book.id) }}">Редактировать</a>
                <a href="{{ url_for('delete_book', book_id=book.id) }}">Удалить</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_book') }}">Добавить книгу</a>
{% endblock %}
